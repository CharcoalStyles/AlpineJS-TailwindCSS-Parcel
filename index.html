<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Alpine and Tailwind in Parcel</title><meta name="viewport" content="width=device-width, initial-scale=1"><link href="index.f28f582f.css" rel="stylesheet"><script type="module" src="index.fdfb1aac.js"></script></head><body> <div class="bg-sky-900 fixed flex flex-row h-16 items-baseline justify-between left-0 px-8 py-2 text-black text-center top-0 w-screen"> <h1 class="font-mono text-orange-300">Alpine and Tailwind</h1> <div class="flex flex-row" x-data="{tech: [{name: 'AlpineJS', url: 'https://alpinejs.dev/'}, {name: 'TailwindCSS', url: 'https://tailwindcss.com/'}, {name: 'Parcel', url: 'https://parceljs.org/'}]}"> <template x-for="t in tech" :key="t.name"> <a x-bind:href="t.url"> <div class="border-2 border-gray-200 duration-200 ease-in hover:border-orange-300 hover:rounded-3xl hover:text-orange-300 mx-2 p-2 rounded-xl text-gray-200 text-lg" x-text="t.name"> </div> </a> </template> </div> </div> <div class="border-x-2 container h-screen mx-auto pt-24 px-4"> <h2 class="pb-6">Blog posts</h2> <div class="flex flex-row flex-wrap items-stretch" x-data="posts()"> <template x-for="d in data"> <div class="border-y-2 mx-4 w-96"> <div x-data="d"> <template x-for="t in title"> <h3 x-text="t" class="font-bold text-gray-700"> </h3></template> <div class="border-l-8 border-orange-700 pl-10" :class="d.color"> <template x-for="para in body"> <p x-text="para"> </p></template> </div> </div> </div> </template> </div> </div> <script>function posts(){return{init:async function(){const t=await fetch("https://jsonplaceholder.typicode.com/posts"),e=await t.json();this.data=e.map((t=>{const e=["red","orange","yellow","green","blue","indigo","purple","emerald","amber","fuchsia"][t.userId];return{title:[t.title],body:t.body.split("\n"),color:`border-${e}-700`}}))},data:[]}}</script> </body></html>
