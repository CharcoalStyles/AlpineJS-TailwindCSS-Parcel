<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alpine + Tailwind in Parcel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./index.css" rel="stylesheet">
    <script type="module" src="index.js"></script>
</head>

<body>
    <div
        class="fixed top-0 left-0 w-screen h-16 text-center px-8 bg-gray-200 text-black py-2 flex flex-row justify-between items-baseline">
        <h1 class="text-orange-700 font-mono">Alpine + Tailwind</h1>
        <div class="flex flex-row"
            x-data="{tech: [{name: 'AlpineJS', url: 'https://alpinejs.dev/'}, {name: 'TailwindCSS', url: 'https://tailwindcss.com/'}, {name: 'Parcel', url: 'https://parceljs.org/'}]}">
            <template x-for="t in tech" :key="t.name">
                <a x-bind:href="t.url">
                    <div class="border-2 border-gray-600 hover:border-blue-600 rounded-xl hover:rounded-3xl ease-in duration-200 text-lg p-2 mx-2"
                        x-text="t.name">
                    </div>
                </a>
            </template>
        </div>
    </div>
    <div class="container mx-auto pt-24 h-screen bg-gray-100">
        <h2>Heading</h2>
        <p>This is a paragraph of text. It's nothing too interesting, I just want to see what soem text looks like on
            this page. And then depending on how it looks, I'm going to give it soem TailwindCSS classes to make it
            looks better.</p>
    </div>
</body>

</html>
